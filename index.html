<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center font-semibold">Welcome to <span class="text-blue-700">Baper Bank!!</span></h1>
    </header>
    <main id="mainArea">
        <section class=" max-w-4xl mx-auto p-5 bg-sky-500 mt-10 rounded-lg">
            <div class="space-y-6" >
                <h1 class="text-4xl text-center  font-semibold text-white">Please Login</h1>
                <input id="email" class="px-4 py-2 mx-auto  rounded-sm block w-9/12" type="email" placeholder="Enter your email">

                <input id="password" class="px-4 py-2 mx-auto  rounded-sm block w-9/12" type="password" placeholder="Enter your password">
                <button class="px-6 py-3 rounded-lg border-0 mx-auto block bg-blue-700 hover:bg-blue-900 font-semibold transition-all text-white
                " id="login-btn">Login</button>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
